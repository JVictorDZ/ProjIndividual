    <link rel="stylesheet" href="./css/estilo3.1.css" />

  </head>
  <body class="banner"> 
    <header class="navbar">
      <div class="brand">
          <h2>Caminhos de Arcadia</h2>

      <nav class="nav-links">
          <ul>  
              <li><a href="index.html">Página Inicial</a></li>

    </header>

    <div class="content">
    </div>
    <div>
      <div class="container">
          <div>
            <h1>Bem Vindo!</h1>
            <input type="text" placeholder="email" id="email_input">
            <input type="password" placeholder="senha" id="senha_input">
            <button onclick="entrar()">Entrar</button>
          </div>
        </div>
    </div>
    <div id="cardErro">
      <div id="mensagem_erro"></div>
    </div>
    <div id="div_aguardar"></div>
  </body>
</html>

<script>
    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);


        fetch("/usuarios/autenticar", {
    method: "POST",
    headers: {
        "Content-Type": "application/json"
    },
    body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar
        
    })
}).then(function (resposta) {
    console.log("ESTOU NO THEN DO entrar()!")
    if (resposta.ok) {
        resposta.json().then(json => {
            console.log(json);
            console.log(JSON.stringify(json));
            sessionStorage.EMAIL_USUARIO = json.email;
            sessionStorage.NOME_USUARIO = json.nome;
            sessionStorage.ID_USUARIO = json.idUsuario;
            window.location = "quiz.html";
        });

    } else {
        console.log("Houve um erro ao tentar realizar o login!");
        resposta.text().then(texto => {
            console.error(texto);
            finalizarAguardar(texto);
        });
    }
}).catch(function (erro) {
    console.log(erro);
});


        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
        
    }

    function entrarQuiz(){
        if(sessionStorage.ID_USUARIO == null){
            alert('Você precisa logar em uma conta antes!')
            
        }else {
            window.location = 'quiz.html'
        }
    }
  
</script>
